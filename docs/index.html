<html>
  <head>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id = "currentTag">        
      </div>
      <form id = "tagForm" onsubmit = "return setTag(this)">
        <div>
          <button id = "getTag" type = "button">GET CURRENT TAG</button>
        </div>
        <div>
          <label for = "tagText">TAG:</label>
          <input type = "file" id = "tagText" accept="image/png, image/jpeg">
          <button id = "setTag" type = "button">TAG THE CHAIN</button>
        </div>
      </form>    
    </main>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@latest/dist/web3.min.js" type = "text/javascript"></script>
    <script src="https://unpkg.com/ipfs-api@latest/dist/index.min.js" type="text/javascript"></script>
    <script src="scripts/chain.js" type = "text/javascript"></script>
  </body>
</html>
